<style>
  /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
  #map {
    height: 500px;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="map"></div>
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="col-md-12">
      <div id="dvPassport" style="display: none;">
        <div
          class="card"
          style="width: 560px;  
          border: 2px solid #20B2AA;
          border-radius: 4px; "
        >
          <form style="margin-left: 34px;">
            <div class="form-group row">
              <label for="staticTourname" class="col-sm-2 col-form-label"
                >Tour name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticTourname"
                  value=""
                />
              </div>

              <label for="staticStartTime" class="col-sm-2 col-form-label">
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticStartTime"
                  value=""
                />
              </div>
            </div>

            <div class="form-group row">
              <label
                for="staticCustomerOverhead"
                class="col-sm-2 col-form-label"
                >Customer overhead
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticCustomerOverhead"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10" style="margin-left:23px;">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticClient"
                  value=""
                />
              </div>
              <div class="col-sm-10" style="margin-left:23px;">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticCareCode"
                  value=""
                />
              </div>
              <div class="col-sm-10" id="newRow">

            </div>
            </div>

            <tr></tr>
            <p style="color:#20B2AA ">
              __________________________________________________________________________
            </p>
            <h5>Summary</h5>

            <div class="form-group row">
              <label for="staticExpectedTTime" class="col-sm-2 col-form-label"
                >Expected tour time
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticExpectedTTime"
                  value=" Minutes"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticCareTime" class="col-sm-2 col-form-label"
                >Care time
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticCareTime"
                  value=" Minutes"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="staticDrivingTime" class="col-sm-2 col-form-label"
                >Driving time
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="staticDrivingTime"
                  value=" Minutes"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <br />
      <br />
      <div class="panel panel-default">
        <div class="panel heading">
          <h3 class="panel-title">Simple form</h3>
        </div>
        <div class="panel-body">
          <form>
            <input
              type="file"
              style="display: inline-block;"
              (change)="incomingfile($event)"
              placeholder="Upload file"
              accept=".xlsx"
            />
            <button type="button" class="btn btn-info" (click)="Upload()">
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
